<div class="container">
    <h2> Add new log</h2>
    <form role="form" ng-submit="createCtrl.saveLog()">
        <div class="form-group">
            <label for="logName">Log Name:</label>
            <input type="text" class="form-control" id="logName" placeholder="Enter name" ng-model="createCtrl.logName">
        </div>

        <input type="submit" class="btn btn-default" value="Save">

    </form>

</div>
