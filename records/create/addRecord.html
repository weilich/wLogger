<div class="container">
    <h2> Add new log</h2>
    <form role="form" ng-submit="createCtrl.saveRecord()">
        <div class="form-group">
            <label for="recordNote">Note:</label>
            <input type="text" class="form-control" id="recordNote" placeholder="Enter name" ng-model="createCtrl.recordNote">
        </div>

        <input type="submit" class="btn btn-default" value="Save">

    </form>

</div>
